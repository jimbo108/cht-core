<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ branding.name }}</title>
  <link href="/login/style.css" media="all" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body data-default-locale="{{ defaultLocale }}" data-translations="{{ translations }}">
<div class="center {{ errorClass }}">
  <div class="locale-wrapper">
    <p class="error missing-invalid-expired" translate="login.token.missing.expired.invalid"></p>
    <p class="error unknown" translate="login.token.general.error"></p>
    <p translate="login.token.redirect.login.info"></p>
    <a href="/medic/login" class="btn"><span translate="login.token.redirect.login"></span></a>
  </div>
  <div id="locale" class="locale-wrapper">
    <% locales.forEach(function(locale) { %>
    <a href="#" name="{{ locale.key }}" class="locale">{{ locale.label }}</a>
    <% }); %>
  </div>
</div>
<script src="/login/script.js"></script>
</body>
</html>
